    <!--Modal for crop image -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">Set the position of your image</h5>
          </div>
          <div class="modal-body">
            <div id="croppie-container"></div>
          </div>
          <div class="modal-footer">
            <button data-bs-dismiss="modal" class="btn btn-outline-primary">Fechar</button>
            <button id="saveCrop" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  
    <!--Offcanvas for delete or select image -->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
            <div class="options-select-photo">
              <div class="btn btn-sm bg-primary d-flex gap-2 p-2 justify-content-center align-items-center rounded-5 mb-3" style="border: 1px solid #fff;color:#fff;width: fit-content;">
                Select an new photo
              </div>
            </div>
            <div class="options-remove-photo">
              <div class="btn btn-sm bg-secondary d-flex gap-2 p-2 justify-content-center align-items-center rounded-5 mb-3" style="border: 1px solid #fff;color:#fff;width: fit-content;">
                Delete this photo
              </div>
            </div>
      </div>
    </div>


    <div class="content">

        <!--Page Discover-->
        <section class="section-add-photo">
            <div class="wrap-title">
              <span class="icon-fire">ðŸ”¥</span>
              <span class="text-bold">What is your best photo?</span> <span>Find out now!</span>
            </div>
            <!--Grid Add Photos-->
              <div class="grid-add">
                <div class="grid-add-item" data-position="1" data-value="empty"><div class="icon-plus"></div></div>
                <div class="grid-add-item" data-position="2" data-value="empty"><div class="icon-plus"></div></div>
                <div class="grid-add-item" data-position="3" data-value="empty"><div class="icon-plus"></div></div>
                <div class="grid-add-item" data-position="4" data-value="empty"><div class="icon-plus"></div></div>
              </div>
                <!--Attributes to cropped work (do not delete)-->
                <div class="d-none">
                  <form id="form1" runat="server">
                    <input type='file' id="imgInp" style="display: none;" />
                    <img id="my-image" src="#" />
                  </form>
                  <button id="use" class="btn btn-primary" style="display: none;">Upload</button>
                  <img id="result" src="" style="display: none;">
                </div>

                <div class="btn btn-lg btn-outline-dark border-0 d-flex gap-2 p-3 justify-content-center align-items-center rounded-5" style="background:#f2295b;color:#fff;zoom:.9;margin-top:-5px;">
                  Find now my best photo
                </div>

        </section>
        <!--End Discover-->
    </div>
